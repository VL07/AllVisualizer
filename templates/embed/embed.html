<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed | All Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

    {% include "notifications.html" %}

    <canvas id="canvas"></canvas>

    <script>

        const chartCanvas = document.getElementById("canvas");
        const labels = []
        const values = []

        {% for label in labels %}
            labels.push("{{label}}")
        {% endfor %}

        {% for value in values %}
            values.push("{{value}}")
        {% endfor %}

        if ("{{type}}" == "bar") {
            var chart = new Chart(chartCanvas, {
                type: "{{type}}",
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{label}}',
                        data: values,
                        fill: true,
                        borderColor: "#000",
                        backgroundColor: "rgba(79, 167, 255, 0.2)",
                        borderColor: "rgb(79, 167, 255)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        } else if ("{{type}}" == "line") {
            var chart = new Chart(chartCanvas, {
                type: "{{type}}",
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{label}}',
                        data: values,
                        fill: true,
                        borderColor: "#000",
                        backgroundColor: "rgba(79, 167, 255, 0.2)",
                        borderColor: "rgb(79, 167, 255)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    elements: {
                        line: {
                            tension: {{tension}}
                        }
                    }
                }
            });
        } else if ("{{type}}" == "pie") {
            var chart = new Chart(chartCanvas, {
                type: "{{type}}",
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{label}}',
                        data: values,
                        fill: true,
                        borderColor: "#000",
                        backgroundColor: ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)"],
                        borderColor: "#fff",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true
                }
            });
        } else if ("{{type}}" == "doughnut") {
            var chart = new Chart(chartCanvas, {
                type: "{{type}}",
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{label}}',
                        data: values,
                        fill: true,
                        borderColor: "#000",
                        backgroundColor: ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)"],
                        borderColor: "#fff",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

    </script>

</body>
</html>
